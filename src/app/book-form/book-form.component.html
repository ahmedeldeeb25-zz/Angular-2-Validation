<div class="container">
  <h1>Book Form:</h1>
  <form #heroForm="ngForm">
    <div>
      <label for="title">Title</label>
      <input type="text" class="form-control " id="title" minlength="3" maxlength="30" required [(ngModel)]="model.title" name="title"
        #title="ngModel">

      <div *ngIf="title.errors && (title.dirty || title.touched)" class="alert alert-danger">
        <div [hidden]="!title.errors.required">
          Book is required
        </div>
        <div [hidden]="!title.errors.minlength">
          Enter at minimum 3 characters
        </div>
        <div [hidden]="!title.errors.maxlength">
          Enter at most 300 characters
        </div>

      </div>
    </div>

    <!-- -->
    <div>
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" required [(ngModel)]="model.author" name="author" #author="ngModel">

      <div *ngIf="author.errors && (author.dirty || author.touched)" class="alert alert-danger">
         <div [hidden]="!author.errors.required">Author.name is required</div>
      </div>
     
    </div>

    <div>
      <label for="url">URL</label>
      <input type="text" class="form-control" id="url" required [(ngModel)]="model.url" name="url" #url="ngModel">
    </div>


    <button  [disabled]="!heroForm.form.valid" type="button" class="btn btn-default">Submit</button>

  </form>

  <div>
    <h2>Model:</h2>
    <!-- {{ model | json}} -->
    {{ currentBook }}
  </div>

</div>
